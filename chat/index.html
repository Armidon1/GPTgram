<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>GPTgram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <link rel = "icon" href = "../asset/chat-box-icon.svg" type = "image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="module" src="javascript/connection.js" defer></script>
        <script type="module" src="javascript/chat.js" defer></script>
        <script type="module" src="javascript/history.js" defer></script>
        <script type="module" src="javascript/all_history.js" defer></script>
        <script type="module" src="javascript/account.js" defer></script>
        <script type="module" src="javascript/audio.js" defer></script>
        <script type="module" src="javascript/utils.js" defer></script>
        <script type="module" src="javascript/letters.js" defer></script>
        <script type="module" src="javascript/events.js" defer></script>
    </head>
    <body>
        <div class="account">
            <div class="account-button">
                <div class="icon account-image"></div>  
            </div>
            <!-- ESEMPIO DI ACCOUNT GRID CHE APPARIRÃ€ QUANDO PREMO SU ACCOUNT BUTTON
            <div class="account-grid">    
                <div class="account-grid-buttons loggout"></div>
                <div class="account-grid-buttons settings"></div>
            </div>
            -->
        </div>
        <div class="header">
            <div class="title">GPTgram</div>
            <button type="button" class="ui-button" id="search"></button>
        </div>
        <div class="chatflow">
            <div class="top-separator"></div>
            <div class="end-separator"></div>
        </div>
        <div class="user-area">
            <div class="input-grid">
                <textarea placeholder="chiedimi tutto quello che vuoi" id="user-input"></textarea>
                <div class="commands-grid">
                    <button type="button" class="ui-button input-button" id="mic"></button>
                    <button type="button" class="ui-button input-button" id="send"></button>
                    <button type="button" class="ui-button input-button" id="newchat"></button>
                    <button type="button" class="ui-button input-button" id="more"></button>
                </div>
            </div>
        <div class="text-footer">Shift+Enter per andare a capo</div>
    </body>
</html>

<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>GPTgram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="module" src="connection.js" defer></script>
        <script type="module" src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="title">GPTgram</div>
            <button type="button" class="ui-button" id="search"></button>
        </div>
        <div class="chatflow">
            <div class="top-separator"></div>
            <div class="chatbox" id="g67sdfgcvbn8" data-time="1714047201351"></div>
            <div class="end-separator"></div>
        </div>
        <div class="user-area">
            <div class="input-grid">
                <textarea placeholder="chiedimi tutto quello che vuoi" id="user-input"></textarea>
                <div class="commands-grid">
                    <button type="button" class="ui-button input-button" id="mic"></button>
                    <button type="button" class="ui-button input-button" id="send" onclick="createMessage(sendAsUser)"></button>
                    <button type="button" class="ui-button input-button" id="newchat"></button>
                    <button type="button" class="ui-button input-button" id="more"></button>
                </div>
            </div>
        <div class="text-footer">Shift+Enter per andare a capo</div>
    </body>
</html>

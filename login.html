    <title>GPTgram - Login/Register</title>
    <link rel="canonical" href="https://codepen.io/malikbekhelouf/pen/Kzwgbb" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />

    <link rel="stylesheet" type="text/css" href="login-style.css" />
    <script type="module" src="login-script.js" defer></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"
      defer
    ></script>
  </head>
  <body translate="no">
    <div class="blur-background"></div>
    <div class="big-box z-depth-5">
      <ul class="tabs tabs-style">
        <li class="tab col s3">
          <a class="white-text active" href="#login">login</a>
        </li>
        <li class="tab col s3">
          <a class="white-text" href="#register">register</a>
        </li>
      </ul>
      <div class="container">
        <div class="indicator"></div>
        <div id="login" class="col s12">
          <form class="col s12">
            <div class="form-container">
              <h3 class="title">Hello</h3>
              <div class="row">
                <div class="input-field col s12">
                  <input id="login-email" type="email" class="validate text" />
                  <label class="text-label" for="login-email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    id="password-confirm"
                    type="password"
                    class="validate"
                  />
                  <label for="password-confirm">Password Confirmation</label>
                </div>
              </div>
              <br />
              <div class="center">
                <button
                  class="btn waves-effect waves-light submit-button"
                  type="submit"
                  name="action"
                >
                  Submit
                </button>
                <br />
                <br />
                <a href="" class="link-color">Forgotten password?</a>
              </div>
            </div>
          </form>
        </div>
        <div id="register" class="col s12" style="display: none">
          <form class="col s12">
            <div class="form-container">
              <h3 class="title">Welcome</h3>
              <div class="row">
                <div class="input-field col s12">
                  <input id="register-email" type="email" class="validate" />
                  <label for="register-email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    id="register-email-confirm"
                    type="email"
                    class="validate"
                  />
                  <label for="register-email-confirm">Email Confirmation</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    id="register-password"
                    type="password"
                    class="validate"
                  />
                  <label for="register-password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    id="register-password-confirm"
                    type="password"
                    class="validate"
                  />
                  <label for="register-password-confirm"
                    >Password Confirmation</label
                  >
                </div>
              </div>
              <div style="text-align: center">
                <button
                  class="btn waves-effect waves-light"
                  style="background-color: rgb(29, 129, 76)"
                  type="submit"
                  name="action"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="hiddendiv common"></div>
  </body>
</html>
